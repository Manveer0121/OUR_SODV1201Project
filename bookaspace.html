<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Book a Space</title>
  <link rel="stylesheet" href="bookaspace.css">
  <script src="bookaspace.js" defer></script>
</head>

<body>
  <header class="navbar">
    <div class="logo">BookaDesk</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="Login.html">Login</a>
      <a href="bookaspace.html">Book a Space</a>
      <a href="mybooking.html">My Booking</a>
      <button class="join-btn" onclick="window.location.href='bookaspace.html'">Book Now</button>
    </nav>
  </header>
  <main class="form-container">
    <h2>Book a Workspace</h2>
    <form id="bookingForm">
      <label for="workspace">Workspace Type:</label>
      <select id="workspace" required>
        <option value="">-- Select --</option>
        <option value="private-office">Private Office</option>
        <option value="shared-desk">Shared Desk</option>
        <option value="meeting-room">Meeting Room</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" required>

      <label for="duration">Duration (Hours):</label>
      <input type="number" id="duration" min="1" max="8" required>

      <button type="submit">Confirm Booking</button>
    </form>
  </main>
  <footer class="footer">
    <div class="footer-left">
      <strong>BookaDesk</strong><br>
      <p>Where work meets convenience</p>
    </div>
    <div class="footer-links">
      <a href="#">Desk</a>
      <a href="#">Conference Room</a>
      <a href="#">Office</a>
      <a href="#">Contact Us</a>
      <a href="#">Learn More</a>
    </div>
    <div class="footer-bottom">BookaSpace Â© 2025. All rights reserved.</div>
  </footer>
</body>

</html>
